
<div class="flex justify-content-center align-items-center min-h-screen w-full">

    <p-card header="Formulario de Autos" class="w-10">
        <form [formGroup]="formCar" (ngSubmit)="edit ? updateCar() : createCar()" class="flex flex-column gap-2">

            <!-- Campo para la Placa -->
            <div class="field">
                <label for="licensePlate">Placa</label>
                <input id="licensePlate" type="text" formControlName="licensePlate"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Ingrese la placa (7 caracteres) ejemplo ABC1230">
            </div>

            <!-- Campo para el Color -->
            <div class="field flex flex-column gap-1">
                <label for="color">Color</label>
                <input id="color" type="text" formControlName="color"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Ingrese el color">
            </div>

            <!-- Campo para el Modelo -->
            <div class="field flex flex-column gap-1">
                <label for="model">Modelo</label>
                <input id="model" type="text" formControlName="model"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Ingrese el modelo">
            </div>

            <!-- Campo para el Chasis -->
            <div class="field flex flex-column gap-1">
                <label for="chassis">Chasis</label>
                <input id="chassis" type="text" formControlName="chassis"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Ingrese el número de chasis">
            </div>

            <!-- Campo para el Dueño -->
            <div class="field flex flex-column gap-1">
                <label for="owner">Dueño</label>
                <input id="owner" type="text" formControlName="owner"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Ingrese el nombre del dueño">
            </div>
            <div class="flex gap-2">
                <p-button label="Guardar" [loading]="isSaveInProgress" type="submit"/>
                
            </div>

        </form>
    </p-card>

</div>
